<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger_glass_morphism</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div id="inner">
            <nav>
                <h2 style="font-size: 30px;">FastFood</h2>
                <i class="fa-solid fa-bars" style=" font-size: 40px;"></i>
            </nav>
            <main>
                <div class="main1">
                    <div class="text">
                        <h1>AMAZING<br>BURGER</h1>
                        <h2>AT LOW PRICE</h2>
                    </div>
                    <div class="pbut">
                        <p>Get the best of your take away<br>food with a low budget</p>
                        <div class="but">
                            <button class="button1">View menu</button>
                            <button class="button2">Book a table</button>
                        </div>
                    </div>
                </div>
                <div class="burger"></div>
            </main>
            <div class="time">
                <div class="name">
                    <h3>Breakfast</h3>
                    <h3>Lunch</h3>
                    <h3>Dinner</h3>
                </div>
                <div class="t">
                    <h5>6Am to 11Am</h5>
                    <h5 class="h51">12Pm to 2PM</h5>
                    <h5 class="h52">6Pm to 10PM</h5>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
